<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="estilo-adote.css">
</head>
<body>
    
  <!-- MENU -->
  <div id="header">
    <div id="logo">
      <button id="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
        ☰
      </button>

      <img src="https://github.com/comigopets/comigo-pets/releases/download/imagens/Logo.png" alt="Logo">
    </div>
    <div id="menu">
      <a href="index.html">Início</a>

  </div>

    <div id="adotados-container" class="cards-container"></div>
  </section>

  <footer class="rodape">
    <p>&copy; 2025 Comigo Pets! |
      <a href="privacidade.html">Política de Privacidade</a>
    </p>
  </footer>

  <script>
    const btnToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    btnToggle.addEventListener('click', () => {
      menu.classList.toggle('menu-aberto');

      const aberto = menu.classList.contains('menu-aberto');
      btnToggle.setAttribute('aria-expanded', aberto);
    });
    </script>

  <script src="js/firebase-config.js"></script>
  <script src="js/firebase-adotados.js"></script>
  <script src="js/firebase.js"></script>

</body>

</html>
