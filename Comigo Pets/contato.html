</head>
<body>

    <!-- MENU -->

        <div id="logo">
            <button id="menu-toggle" aria-label="Abrir menu" aria-expanded="false">
                ‚ò∞
            </button>

            <img src="imagens/Logo.png" alt="Logo">
        </div>
        <div id="menu">
            <a href="index.html">In√≠cio</a>

            <a href="contato.html" class="pagina-atual">Contato</a>
        </div>
    </div>

    <!-- FORMUL√ÅRIO -->
    <main class="conteudo">
        <div class="contato">
            <div class="caixa-form">
                <h2 class="titulo">Fale conosco:</h2>
                <form id="contato-form" class="form" action="https://formsubmit.co/comigopets@gmail.com" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="Nova mensagem do site Comigo Pets!">

                    <!-- CAMPO P/ NOME -->
                    <div class="informacoes">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="nome-usuario" required>
                    </div>

                    <!-- CAMPO P/ EMAIL -->
                    <div class="informacoes">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="email-usuario" required>
                    </div>

                    <!-- CAMPO P/ MENSAGEM -->
                    <div class="informacoes">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" class="mensagem-usuario" required></textarea>
                    </div>

                    <!-- BOT√ÉO ENVIAR -->
                    <div class="caixa-botao">
                        <input type="submit" value="Enviar" class="botao">
                    </div>
                </form>

                <!-- MENSAGEM DE SUCESSO -->
                <p id="mensagem-sucesso" style="display:none; color:green; font-weight:bold; margin-top:15px;">
                    Sua mensagem foi enviada com sucesso!
                </p>
            </div>

            <div class="meios-contato">
                <h2>Nossos meios de contato:</h2>
                <p>üìß: comigopets@gmail.com</p>
                <p>üó∫Ô∏è: Av.Goi√°s - Quadra 19 Lote 15 - Santo Ant√¥nio do Descoberto (GO) 72900-398</p>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p>&copy; 2025 Comigo Pets! |
            <a href="privacidade.html">Pol√≠tica de Privacidade</a>
        </p>
    </footer>

    <script>
        const btnToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        btnToggle.addEventListener('click', () => {
            menu.classList.toggle('menu-aberto');

            const aberto = menu.classList.contains('menu-aberto');
            btnToggle.setAttribute('aria-expanded', aberto);
        });

        document.getElementById('contato-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = this;
            const data = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    form.reset();
                    const msg = document.getElementById('mensagem-sucesso');
                    msg.style.display = 'block';

                    setTimeout(() => {
                        msg.style.display = 'none';
                    }, 5000);
                } else {
                    alert('Ocorreu um erro ao enviar. Tente novamente.');
                }
            })
            .catch(() => {
                alert('Falha de conex√£o. Verifique sua internet.');
            });
        });
    </script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>

</body>
